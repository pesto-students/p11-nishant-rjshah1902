<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>

    <style>
       .form_heading label{
            width: 10%;
            float: left;
        }
        .form_heading{
            margin-bottom: 20px;
        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <form action="" method="post" enctype="multipart/form-data" >

        <div class="form_heading">
            <label>Full Name</label>
            <input type="text" name="name" required id="name"/>
        </div>

        <div class="form_heading">
            <label>
                Email Address
            </label>
            <input type="email" name="email" required id="email" />
        </div>
    
        <div class="form_heading">
            <label>
                About Us
            </label>
            <textarea name="about_us" rows="3" id="about_us" ></textarea>
        </div>

        <div class="form_heading">
            <label>
                Photo
            </label>
            <input type="file" name="photo" id="picture" />
        </div>

        <button type="submit">
            Submit
        </button>

    </form>

</body>
</html>
